<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RSS news feed</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-light">
        <div class="container">
          <form id="form">
            <div class="form-group">
              <input id="url" class="form-control" type="text" placeholder="Enter here">
              <div id="err_div" class="invalid-feedback" ></div>
            </div>
            <div class="form-group">
              <table>
                <tr valign="top">
                  <td>
                    <button id="btn_submit" type="submit" class="btn btn-outline-primary btn-lg" disabled>Add channel</button>
                  </td>
                  <td>
                    <div id="div_alert" class="alert alert-danger" role="alert" hidden></div>
                  </td>
                </tr>
              </table>
            </div>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div id="col_channels" class="col-sm">
          </div>
          <div id="col_items" class="col-sm" style="overflow-y: auto;">
          </div>
        </div>
      </div>
  </body>
</html>
